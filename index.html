<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信息技术学院</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <img src="./images/logo_1.png" alt="学院logo">
            <div class="school-name">
            </div>
        </div>
        <div class="header-right">
            <p>信息技术学院</p>
        </div>
    </header>
<!--导航栏-->
    <nav class="nav">
        <a href="./index.html" class="active">首页</a>
        <a href="./lesson.html" class="active">课程简介</a>
        <a href="#" class="active">课程资料</a>
        <a href="#" class="active">联系我们</a>
    </nav>

    <main class="main">
        <!--左侧内容-->
        <section class="left-col">
            <div class="course-item">
                <img src="./images/AIGC.png" alt="AIGC课程">
                <span>AIGC与信息技术</span>
            </div>
            <div class="course-item">
                <img src="./images/Web.png" alt="网页设计课程">
                <span>网页设计与制作<br>(Web前端设计)</span>
            </div>
            <div class="course-item">
                <img src="./images/Python.png" alt="Python课程">
                <span>Python程序设计</span>
            </div>
            <div class="course-item">
                <img src="./images/AI_DL.png" alt="人工智能课程">
                <span>人工智能</span>
            </div>
        </section>
<!--中间内容-->
<section class="middle-col">
    <img src="images/windmill.jpg" alt="风车图">
    <div style="padding:0.5%;">
        <p>广州涉外经济职业技术学院是计算机人才的摇篮。</p>
    </div>
</section>
        <!--右侧内容-->
        <section class="right-col">
            <form id="infoForm">
                <label for="name">姓名：</label>
                <input type="text" id="name" name="name"><br>

                <label for="color">你最喜欢的颜色：</label>
                <select id="color" name="color">
                    <option value="red" selected>红</option>
                    <option value="blue">蓝</option>
                    <option value="green">绿</option>
                </select><br>

                <label>性别：</label><br>
                <input type="radio" name="gender" value="male" id="male">
                <label for="male">男</label>
                <input type="radio" name="gender" value="female" id="female">
                <label for="female">女</label><br>

                <label>爱好：</label><br>
                <input type="checkbox" name="hobby" value="chess" id="chess">
                <label for="chess">下棋</label>
                <input type="checkbox" name="hobby" value="music" id="music">
                <label for="music">音乐</label>
                <input type="checkbox" name="hobby" value="football" id="football">
                <label for="football">足球</label><br>

                <label for="resume">个人简历：</label>
                <textarea id="resume" name="resume"></textarea><br>

                <input type="submit" value="提交">
            </form>
        </section>
    </main>
    <!--页脚-->
    <footer class="footer">
        <p>地址：广州市沙太中路大源北28号</p>
        <p>联系电话：(020)36783769</p>
    </footer>

    <script>
        document.getElementById('infoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = this.name.value;
            if (!name) {
                alert('请输入姓名！');
                return;
            }
            alert('提交成功！您的姓名是：' + name);
        });

        const courseItems = document.querySelectorAll('.course-item');
        courseItems.forEach(item => {
            item.addEventListener('mouseover', function() {
                this.style.transform = 'scale(1.05)';
                this.style.transition = 'transform 0.3s';
            });
            item.addEventListener('mouseout', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
