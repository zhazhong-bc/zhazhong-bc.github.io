<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信息技术学院</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/index-1.css">
    <script src="./js/main.js"></script>
</head>
<body>
    <header class="header"> <!--页头-->
        <div class="header-left">
            <img src="./images/logo_1.png" alt="学院logo">
            <div class="school-name">
            </div>
        </div>
        <div class="header-right">
            <p>信息技术学院</p>
        </div>
    </header>
    <!--导航栏-->
    <nav class="nav">
        <a href="./index.html" class="active-index">首页</a>
        <a href="./lesson.html" class="active-lesson">课程简介</a>
        <a href="./materials.html" class="active-materials">课程资料</a>
        <a href="./contact.html" class="active-contact">联系我们</a>
    </nav>

    <main class="main">
        <section class="left-col"> <!--左侧-->
            <div class="course-item">
                <img src="./images/AIGC.png" alt="AIGC课程">
                <span>AIGC与信息技术</span>
            </div>
            <div class="course-item">
                <img src="./images/Web.png" alt="网页设计课程">
                <span>网页设计与制作<br>(Web前端设计)</span>
            </div>
            <div class="course-item">
                <img src="./images/Python.png" alt="Python课程">
                <span>Python程序设计</span>
            </div>
            <div class="course-item">
                <img src="./images/AI_DL.png" alt="人工智能课程">
                <span>人工智能</span>
            </div>
        </section>
        <section class="middle-col"><!--中间-->
            <img src="images/windmill.jpg" alt="风车图">
            <div style="padding:0.5%;">
                <p>广州涉外经济职业技术学院是计算机人才的摇篮。</p>
            </div>
        </section>
        <!--右侧-->
        <section class="right-col">
            <form id="infoForm">
                <label for="name">姓名：</label>
                <input type="text" id="name" name="name"><br>

                <label for="color">你最喜欢的颜色：</label>
                <select class="color-select" id="color" name="color">
                    <option value="red" selected>红</option>
                    <option value="blue">蓝</option>
                    <option value="green">绿</option>
                </select><br>

                <label>性别：</label><br>
                <input type="radio" name="gender" value="male" id="male">
                <label for="male">男</label>
                <input type="radio" name="gender" value="female" id="female">
                <label for="female">女</label><br>

                <label>爱好：</label><br>
                <input type="checkbox" name="hobby" value="chess" id="chess">
                <label for="chess">下棋</label>
                <input type="checkbox" name="hobby" value="music" id="music">
                <label for="music">音乐</label>
                <input type="checkbox" name="hobby" value="football" id="football">
                <label for="football">足球</label><br>

                <label for="resume">个人简历：</label>
                <textarea id="resume" name="resume"></textarea><br>

                <input type="submit" value="提交">
            </form>
            <div class="bgm-box">
                <audio id="bgm" loop preload="metadata">
                    <source src="./audio/bgm.mp3" type="audio/mpeg">
                    您的浏览器不支持音频播放。
                </audio>
                <button id="bgmBtn" type="button">播放背景音乐</button>
                <div id="audio-debug" style="font-size: 12px; color: #666; margin-top: 5px;"></div>
            </div>
        </section>
    </main>
    <!--页脚-->
    <footer class="footer">
        <p>地址：广州市沙太中路大源北28号</p>
        <p target="_blank" class="online-link">
        现在是基于github服务器的在线网站
        </p>
        <p>联系电话：(020)36783769</p>
    </footer>
</body>
</html>
